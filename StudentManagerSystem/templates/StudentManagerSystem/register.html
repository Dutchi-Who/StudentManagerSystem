<!doctype html>
<html lang="zh">
{% load static %}
<head>
	<meta charset="UTF-8">
	<title>学生管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="{% static '/assets/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static '/assets/css/font.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/weadmin.css' %}">
    <script src="{% static '/lib/layui/layui.js' %}" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">学生管理系统注册</div>
        <div id="darkbannerwrap"></div>
        
        <form action="{% url 'register-action' %}" method="post" class="layui-form" >
            {% csrf_token %}
            <input name="registerUsername" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="registerEmail" lay-verify="required" placeholder="电子邮箱"  type="email" class="layui-input">
            <hr class="hr15">
            <input name="registerPassword" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="确认注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div style="width: 100%; text-align: center;">
                已拥有账号？<a style="color: blue" href="{% url 'login' %}">立即前往登录</a><br><br>
            	南京理工大学紫金学院
            </div>
        </form>
    </div>
    <!-- 底部结束 -->
</body>
</html>
